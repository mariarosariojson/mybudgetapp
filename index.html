<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Budget app</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://kit.fontawesome.com/ca0aa0a931.js" crossorigin="anonymous"></script>
  </head>
 
  <body>
    <h1 class="appName">-| my budget app |-</h1>
    <div class="container">
      
      <div class="money">
       
      <div>
    <h3>Income</h3>
    <p style="color: green; font-size: 25px;">+ <span class="in"></span>SEK</p>
      </div>

    <div class="yourMoney">
    <h3 style="font-weight: bold;">Your Money</h3>
    <p><span class="budget"></span>SEK</p>
    </div>

     <div>
    <h3>Expenses</h3>
    <p style="color: red; font-size: 25px;">- <span class="out"></span>SEK</p>
    </div>
  </div>

  <div class="moneyInput">
  <form id="spendings">
    
      <select class="choose" required>
        <option value="choose">Income or Expenses</option>
        <option value="+">Income</option>
        <option value="-">Expenses</option>
      </select>
<br>
      <input type="text" class="description" onfocus="this.value=''" value="Items sold or bought" required>
      <br>
      <input type="number" class="num" onfocus="this.value=''" placeholder="Amount" required>
      <br>
      <button class="addToList" id="addToListBtn">Add</button>
  </form>
</div>

  <div class="listcontainer">
    <div class="spending-list">
       
    <div>
      <h3>Money earned</h3>
      <span class="listIn" style="color: green;"></span>
    </div>
    
    <div >
      <h3>Money spent</h3>
      <span class="listOut" style="color: red;"></span>
    </div>
    </div>
    </div>

  </body>
  <script src="mybudgetapp.js" defer></script>
</html>
