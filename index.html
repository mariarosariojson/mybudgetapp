<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Budget app</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/ca0aa0a931.js" crossorigin="anonymous"></script>
  </head>
 
  <body>
    <h1>-| my budget app |-</h1>
    <div class="container">
      <div class="money">
       
      <div class="income">
    <h3>Income</h3>
    <p style="color: green; font-size: 25px;">+ $ 0</p>
      </div>

    <div class="budget">
    <h3 style="font-weight: bold;">Your Money</h3>
    <p>$ 0</p>
    </div>

     <div class="expenses">
    <h3>Expenses</h3>
    <p style="color: red; font-size: 25px;"> - $ 0</p>
    </div>
  </div>

  <form id="spendings">

<div class="moneyin">
    <input type="text" onfocus="this.value=''" value="Your income"/>
    <button type="submit">Add income</button></input>
</div>
   <br>
<div class="moneyout">
    <input type="text" onfocus="this.value=''" value="Your expenses"/></input>
    <button type="submit">Add expense</button>
  </div>
</div>
    </form>

  <div class="listcontainer">
    <div class="spending-list">
    <div class="list-in">
      <ul><h3>Money earned</h3> 
      <li class="earned_one">1.Salary $2,500.00
        <i class="fas fa-trash-alt"></i></li>
       <li class="earned_two">2. 
        <i class="fas fa-trash-alt"></i></li>
        <li class="earned_three">3. 
        <i class="fas fa-trash-alt"></i></li>
        <li class="earned_four">4. 
        <i class="fas fa-trash-alt"></i></li>
        <li class="earned_five">5. 
        <i class="fas fa-trash-alt"></i></li>
      </ul>
    </div>
    <div class="list-out">
     <ul><h3>Money spent</h3>
        <li class="spent_one">1. Food $60.00
        <i class="fas fa-trash-alt"></i></li>
       <li class="spent_two">2. 
        <i class="fas fa-trash-alt"></i></li>
        <li class="spent_three">3. 
        <i class="fas fa-trash-alt"></i></li>
        <li class="spent_four">4. 
        <i class="fas fa-trash-alt"></i></li>
        <li class="spent_five">5. 
        <i class="fas fa-trash-alt"></i></li>
     </ul>
    </div>
    </div>
    </div>

  </body>
  <script src="mybudgetapp.js"></script>
</html>
